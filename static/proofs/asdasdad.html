<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initials with Background Color</title>
    <style>
        .initial {
            font-weight: bold;
            color: white;
            background-color: #007bff; /* Change this value to any color you'd like */
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div>
        <span class="initial">J</span>ohn <span class="initial">D</span>oe
    </div>
    <div>
        <span class="initial">A</span>lice <span class="initial">W</span>alker
    </div>
    <div>
        <span class="initial">M</span>ark <span class="initial">S</span>mith
    </div>
    <div>
        <span class="initial">E</span>mma <span class="initial">R</span>oberts
    </div>
    <div>
        <span class="initial">C</span>hris <span class="initial">B</span>rown
    </div>
</body>
</html>
