<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="static/6w_research_logo.jpg" type="image/x-icon">
    <style>
        .profile-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
        }
        .profile-photo {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/welcome">Home</a>
        <a href="/apply">Apply for Leave</a>
        <a href="/status">Check Status of Leave</a>
        <a href="/leave_balance">Check Leave Balance</a>
        <a href="/team_management">Team Management</a>
    </div>

    <div class="main-content">
        <div class="profile-dropdown">
            <img src="{{ url_for('static', filename='profiles/default.jpg') }}" alt="Profile Photo" class="profile-photo">
            <div class="dropdown">
                <a class="btn btn-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user_name }}
                </a>

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="/holidays">My Holidays</a></li>
                    <a class="dropdown-item" href="{{ url_for('salary_slips') }}" target="_blank">Salary Slips</a>
                    <a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
            <p>Last Login: {{ last_login }}<br>Today's Date: {{ today_date }}</p>
        </div>

        <h1>Team Management</h1>
        <div class="list-group">
            <a href="/team_leave_balance" class="list-group-item list-group-item-action">Team Leave Balance</a>
            <a href="/team_leave_status" class="list-group-item list-group-item-action">Team Leave Status</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });

        document.addEventListener("DOMContentLoaded", function () {
            var dropdownBtns = document.querySelectorAll(".dropdown-btn");
            dropdownBtns.forEach(function (btn) {
                btn.addEventListener("click", function () {
                    var dropdownContent = this.nextElementSibling;
                    dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
                });
            });
        });
    </script>
</body>
</html>
